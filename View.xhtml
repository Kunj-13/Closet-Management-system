<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClosetuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClosetuserLabel_userid}"/>
                    <h:outputText value="#{closetuserController.selected.userid}" title="#{bundle.ViewClosetuserTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewClosetuserLabel_firstname}"/>
                    <h:outputText value="#{closetuserController.selected.firstname}" title="#{bundle.ViewClosetuserTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewClosetuserLabel_lastname}"/>
                    <h:outputText value="#{closetuserController.selected.lastname}" title="#{bundle.ViewClosetuserTitle_lastname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{closetuserController.destroyAndView}" value="#{bundle.ViewClosetuserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClosetuserEditLink}"/>
                <br />
                <h:commandLink action="#{closetuserController.prepareCreate}" value="#{bundle.ViewClosetuserCreateLink}" />
                <br />
                <h:commandLink action="#{closetuserController.prepareList}" value="#{bundle.ViewClosetuserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClosetuserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
